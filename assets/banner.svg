<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a365d;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2c5282;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3182ce;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lithiumGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#90cdf4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#63b3ed;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="200" fill="url(#bgGradient)"/>
  
  <!-- Decorative neural network pattern -->
  <g opacity="0.15" stroke="#90cdf4" stroke-width="1" fill="none">
    <circle cx="50" cy="50" r="20"/>
    <circle cx="120" cy="80" r="15"/>
    <circle cx="80" cy="150" r="18"/>
    <circle cx="180" cy="60" r="12"/>
    <circle cx="150" cy="140" r="16"/>
    <line x1="50" y1="50" x2="120" y2="80"/>
    <line x1="120" y1="80" x2="80" y2="150"/>
    <line x1="120" y1="80" x2="180" y2="60"/>
    <line x1="80" y1="150" x2="150" y2="140"/>
    <line x1="180" y1="60" x2="150" y2="140"/>
    
    <circle cx="700" cy="40" r="18"/>
    <circle cx="750" cy="100" r="14"/>
    <circle cx="680" cy="120" r="20"/>
    <circle cx="730" cy="160" r="16"/>
    <circle cx="650" cy="60" r="12"/>
    <line x1="700" y1="40" x2="750" y2="100"/>
    <line x1="750" y1="100" x2="680" y2="120"/>
    <line x1="680" y1="120" x2="730" y2="160"/>
    <line x1="700" y1="40" x2="650" y2="60"/>
    <line x1="650" y1="60" x2="680" y2="120"/>
  </g>
  
  <!-- Lithium atom symbol -->
  <g transform="translate(100, 100)">
    <circle cx="0" cy="0" r="35" fill="url(#lithiumGradient)" filter="url(#glow)"/>
    <text x="0" y="8" font-family="Georgia, serif" font-size="28" font-weight="bold" fill="#1a365d" text-anchor="middle">Li</text>
    <!-- Electron orbits -->
    <ellipse cx="0" cy="0" rx="50" ry="20" fill="none" stroke="#90cdf4" stroke-width="1.5" opacity="0.6" transform="rotate(-30)"/>
    <ellipse cx="0" cy="0" rx="50" ry="20" fill="none" stroke="#90cdf4" stroke-width="1.5" opacity="0.6" transform="rotate(30)"/>
    <ellipse cx="0" cy="0" rx="50" ry="20" fill="none" stroke="#90cdf4" stroke-width="1.5" opacity="0.6" transform="rotate(90)"/>
    <!-- Electrons -->
    <circle cx="43" cy="-25" r="4" fill="#bee3f8"/>
    <circle cx="-43" cy="25" r="4" fill="#bee3f8"/>
    <circle cx="0" cy="-50" r="4" fill="#bee3f8"/>
  </g>
  
  <!-- Main title -->
  <text x="400" y="75" font-family="Georgia, serif" font-size="36" font-weight="bold" fill="#ffffff" text-anchor="middle" filter="url(#glow)">
    Lithium &amp; Alzheimer's Disease
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="115" font-family="Arial, sans-serif" font-size="18" fill="#90cdf4" text-anchor="middle">
    Prevention Research Project
  </text>
  
  <!-- Status badge -->
  <g transform="translate(400, 145)">
    <rect x="-80" y="-12" width="160" height="24" rx="12" fill="#48bb78"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">
      HYPOTHESIS VERIFIED âœ“
    </text>
  </g>
  
  <!-- Brain icon (simplified) -->
  <g transform="translate(650, 100)" opacity="0.3">
    <path d="M0,-30 C20,-30 30,-20 30,0 C30,20 20,30 0,30 C-20,30 -30,20 -30,0 C-30,-20 -20,-30 0,-30" 
          fill="none" stroke="#90cdf4" stroke-width="2"/>
    <path d="M-15,-15 Q0,-25 15,-15" fill="none" stroke="#90cdf4" stroke-width="1.5"/>
    <path d="M-20,0 Q0,-10 20,0" fill="none" stroke="#90cdf4" stroke-width="1.5"/>
    <path d="M-15,15 Q0,5 15,15" fill="none" stroke="#90cdf4" stroke-width="1.5"/>
    <line x1="0" y1="-25" x2="0" y2="25" stroke="#90cdf4" stroke-width="1"/>
  </g>
</svg>
