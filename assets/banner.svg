<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 280">
  <defs>
    <!-- Modern gradient background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a192f;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#112240;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a365d;stop-opacity:1" />
    </linearGradient>
    
    <!-- Accent gradients -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#64ffda;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#00bcd4;stop-opacity:0.05" />
    </linearGradient>
    
    <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#64ffda;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00bcd4;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4db8ff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#2196f3;stop-opacity:0.7" />
    </linearGradient>
    
    <linearGradient id="lithiumGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#81e6d9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38b2ac;stop-opacity:1" />
    </linearGradient>
    
    <!-- Filters -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="textShadow">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-color="#000000" flood-opacity="0.4"/>
    </filter>
    
    <filter id="subtleShadow">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="280" fill="url(#bgGradient)"/>
  
  <!-- Decorative accent overlay -->
  <rect width="1200" height="280" fill="url(#accentGradient)"/>
  
  <!-- Neural network grid pattern (background) -->
  <g opacity="0.08" stroke="#64ffda" stroke-width="1" fill="none">
    <!-- Left network -->
    <circle cx="80" cy="60" r="25"/>
    <circle cx="160" cy="100" r="18"/>
    <circle cx="110" cy="180" r="22"/>
    <circle cx="220" cy="70" r="15"/>
    <circle cx="180" cy="200" r="20"/>
    <line x1="80" y1="60" x2="160" y2="100"/>
    <line x1="160" y1="100" x2="110" y2="180"/>
    <line x1="160" y1="100" x2="220" y2="70"/>
    <line x1="110" y1="180" x2="180" y2="200"/>
    <line x1="220" y1="70" x2="180" y2="200"/>
    
    <!-- Right network -->
    <circle cx="1000" cy="80" r="22"/>
    <circle cx="1080" cy="130" r="18"/>
    <circle cx="1030" cy="200" r="25"/>
    <circle cx="1120" cy="60" r="15"/>
    <circle cx="1090" cy="180" r="20"/>
    <line x1="1000" y1="80" x2="1080" y2="130"/>
    <line x1="1080" y1="130" x2="1030" y2="200"/>
    <line x1="1080" y1="130" x2="1120" y2="60"/>
    <line x1="1030" y1="200" x2="1090" y2="180"/>
    <line x1="1120" y1="60" x2="1090" y2="180"/>
  </g>
  
  <!-- Left icon: Protected Brain with Shield -->
  <g transform="translate(130, 140)">
    <!-- Brain outline -->
    <g filter="url(#softGlow)">
      <path d="M-35,-40 C-50,-40 -58,-30 -58,-15 C-58,-5 -55,5 -50,15 C-45,25 -35,35 -20,40 C-10,43 0,45 10,45 C20,45 30,43 40,38 C48,33 55,25 58,15 C60,5 60,-5 58,-15 C55,-28 45,-38 35,-40 C25,-42 15,-40 5,-38" 
            fill="none" stroke="url(#brainGradient)" stroke-width="3"/>
      <!-- Brain folds -->
      <path d="M-25,-25 Q-10,-35 5,-25 T 25,-25" fill="none" stroke="url(#brainGradient)" stroke-width="2"/>
      <path d="M-30,-5 Q-15,-15 0,-5 T 30,-5" fill="none" stroke="url(#brainGradient)" stroke-width="2"/>
      <path d="M-25,15 Q-10,5 5,15 T 25,15" fill="none" stroke="url(#brainGradient)" stroke-width="2"/>
      <!-- Hemispheres divider -->
      <line x1="0" y1="-35" x2="0" y2="40" stroke="url(#brainGradient)" stroke-width="1.5" opacity="0.6"/>
    </g>
    
    <!-- Protective shield overlay -->
    <g opacity="0.7" filter="url(#softGlow)">
      <path d="M0,-55 L-45,-30 L-45,15 Q-45,45 0,60 Q45,45 45,15 L45,-30 Z" 
            fill="url(#shieldGradient)" stroke="#64ffda" stroke-width="2" opacity="0.3"/>
      <path d="M0,-55 L-45,-30 L-45,15 Q-45,45 0,60 Q45,45 45,15 L45,-30 Z" 
            fill="none" stroke="#64ffda" stroke-width="2.5"/>
    </g>
  </g>
  
  <!-- Right icon: Lithium Atom -->
  <g transform="translate(1070, 140)">
    <!-- Central nucleus -->
    <circle cx="0" cy="0" r="28" fill="url(#lithiumGradient)" filter="url(#glow)"/>
    <text x="0" y="9" font-family="'Segoe UI', -apple-system, sans-serif" font-size="26" font-weight="700" fill="#0a192f" text-anchor="middle">Li</text>
    <text x="0" y="-8" font-family="'Segoe UI', -apple-system, sans-serif" font-size="11" font-weight="600" fill="#0a192f" text-anchor="middle" opacity="0.7">3</text>
    
    <!-- Electron orbits -->
    <g opacity="0.8" filter="url(#softGlow)">
      <ellipse cx="0" cy="0" rx="55" ry="22" fill="none" stroke="#64ffda" stroke-width="2" transform="rotate(-25)"/>
      <ellipse cx="0" cy="0" rx="55" ry="22" fill="none" stroke="#64ffda" stroke-width="2" transform="rotate(25)"/>
      <ellipse cx="0" cy="0" rx="55" ry="22" fill="none" stroke="#00bcd4" stroke-width="2" transform="rotate(75)"/>
    </g>
    
    <!-- Electrons -->
    <circle cx="48" cy="-20" r="5" fill="#64ffda" filter="url(#softGlow)"/>
    <circle cx="-48" cy="20" r="5" fill="#64ffda" filter="url(#softGlow)"/>
    <circle cx="5" cy="-53" r="5" fill="#00bcd4" filter="url(#softGlow)"/>
  </g>
  
  <!-- Main title -->
  <text x="600" y="85" font-family="'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif" 
        font-size="54" font-weight="700" fill="#ffffff" text-anchor="middle" 
        letter-spacing="0.5" filter="url(#textShadow)">
    Lithium &amp; Alzheimer's Disease
  </text>
  
  <!-- Subtitle with accent -->
  <g>
    <rect x="420" y="105" width="360" height="2" fill="#64ffda" opacity="0.5"/>
    <text x="600" y="138" font-family="'Segoe UI', -apple-system, sans-serif" 
          font-size="22" font-weight="300" fill="#64ffda" text-anchor="middle" 
          letter-spacing="5" filter="url(#subtleShadow)">
      PREVENTION RESEARCH
    </text>
  </g>
  
  <!-- Tagline -->
  <text x="600" y="170" font-family="'Segoe UI', -apple-system, sans-serif" 
        font-size="16" font-weight="400" fill="#94a3b8" text-anchor="middle" 
        letter-spacing="1" opacity="0.9">
    Evidence-Based Clinical Trial Protocol Development
  </text>
  
  <!-- Status badges - enhanced version -->
  <g transform="translate(600, 223)">
    <!-- Badge 1: Literature sources -->
    <g transform="translate(-280, 0)">
      <rect x="-50" y="-14" width="100" height="28" rx="14" fill="#1e40af" opacity="0.9"/>
      <text x="0" y="-3" font-family="'Segoe UI', sans-serif" font-size="9" font-weight="600" fill="#93c5fd" text-anchor="middle" letter-spacing="0.8">LITERATURE</text>
      <text x="0" y="8" font-family="'Segoe UI', sans-serif" font-size="13" font-weight="700" fill="#ffffff" text-anchor="middle">14 Sources</text>
    </g>
    
    <!-- Badge 2: Clinical trials -->
    <g transform="translate(-155, 0)">
      <rect x="-45" y="-14" width="90" height="28" rx="14" fill="#0d9488" opacity="0.9"/>
      <text x="0" y="-3" font-family="'Segoe UI', sans-serif" font-size="9" font-weight="600" fill="#99f6e4" text-anchor="middle" letter-spacing="0.8">RCTs</text>
      <text x="0" y="8" font-family="'Segoe UI', sans-serif" font-size="13" font-weight="700" fill="#ffffff" text-anchor="middle">5 Trials</text>
    </g>
    
    <!-- Badge 3: Meta-analyses -->
    <g transform="translate(-40, 0)">
      <rect x="-50" y="-14" width="100" height="28" rx="14" fill="#7c3aed" opacity="0.9"/>
      <text x="0" y="-3" font-family="'Segoe UI', sans-serif" font-size="9" font-weight="600" fill="#c4b5fd" text-anchor="middle" letter-spacing="0.8">SYSTEMATIC</text>
      <text x="0" y="8" font-family="'Segoe UI', sans-serif" font-size="13" font-weight="700" fill="#ffffff" text-anchor="middle">3 Meta-Analyses</text>
    </g>
    
    <!-- Badge 4: Evidence strength -->
    <g transform="translate(95, 0)">
      <rect x="-47" y="-14" width="94" height="28" rx="14" fill="#059669" opacity="0.9"/>
      <text x="0" y="-3" font-family="'Segoe UI', sans-serif" font-size="9" font-weight="600" fill="#a7f3d0" text-anchor="middle" letter-spacing="0.8">EVIDENCE</text>
      <text x="0" y="8" font-family="'Segoe UI', sans-serif" font-size="13" font-weight="700" fill="#ffffff" text-anchor="middle">Strong</text>
    </g>
    
    <!-- Badge 5: Project status -->
    <g transform="translate(215, 0)">
      <rect x="-65" y="-14" width="130" height="28" rx="14" fill="#d97706" opacity="0.9"/>
      <text x="0" y="-3" font-family="'Segoe UI', sans-serif" font-size="9" font-weight="600" fill="#fde68a" text-anchor="middle" letter-spacing="0.8">IRB TARGET</text>
      <text x="0" y="8" font-family="'Segoe UI', sans-serif" font-size="13" font-weight="700" fill="#ffffff" text-anchor="middle">March 1, 2026</text>
    </g>
  </g>
  
  <!-- Bottom accent line -->
  <rect x="0" y="276" width="1200" height="4" fill="url(#brainGradient)" opacity="0.3"/>
</svg>
